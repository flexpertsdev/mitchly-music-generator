<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude AI Assistant</title>

    <script>
      async function onSubmit(prompt, system) {
        const response = await fetch('/', {
          method: 'POST',
          body: JSON.stringify({ prompt, system }),
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const json = await response.json();

        if (!json.ok || json.error) {
          alert(json.error);
        }

        return json.completion;
      }
    </script>

    <script src="//unpkg.com/alpinejs" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink@0" />
    <link rel="stylesheet" href="https://unpkg.com/@appwrite.io/pink-icons@0" />
  </head>
  <body class="theme-dark">
    <main class="main-content">
      <div class="top-cover u-padding-block-end-56">
        <div class="container">
          <div
            class="u-flex u-gap-16 u-flex-justify-center u-margin-block-start-16"
          >
            <h1 class="heading-level-1">ðŸ¤– Claude AI Assistant v2.1</h1>
            <code class="u-un-break-text"></code>
          </div>
          <p
            class="body-text-1 u-normal u-margin-block-start-8"
            style="max-width: 50rem"
          >
            Chat with Claude, Anthropic's helpful AI assistant. Customize the system prompt to change Claude's behavior.
          </p>
        </div>
      </div>
      <div
        class="container u-margin-block-start-negative-56"
        x-data="{ prompt: '', system: 'You are Claude, a helpful AI assistant.', answer: '', loading: false, showSystem: false }"
      >
        <div class="card u-flex u-gap-24 u-flex-vertical">
          <!-- System Prompt Toggle -->
          <div class="u-flex u-cross-center u-gap-8">
            <label class="toggle">
              <input type="checkbox" x-model="showSystem" />
              <span class="toggle-slider"></span>
            </label>
            <span class="text">Custom System Prompt</span>
          </div>
          
          <!-- System Prompt Field -->
          <template x-if="showSystem">
            <div class="u-flex u-flex-vertical u-gap-8">
              <label class="label">System Prompt (optional)</label>
              <textarea 
                x-model="system" 
                class="input-text"
                rows="3"
                placeholder="You are Claude, a helpful AI assistant..."
              ></textarea>
            </div>
          </template>

          <!-- Main Prompt Field -->
          <div class="u-flex u-flex-vertical u-gap-8">
            <label class="label">Your Message</label>
            <div class="u-flex u-cross-center u-gap-8">
              <div
                class="input-text-wrapper is-with-end-button u-width-full-line"
              >
                <input 
                  x-model="prompt" 
                  type="search" 
                  placeholder="Ask Claude anything..." 
                  @keyup.enter="if(!loading) { loading = true; answer = ''; onSubmit(prompt, system).then(r => answer = r).catch(console.error).finally(() => loading = false) }"
                />
                <div class="icon-search" aria-hidden="true"></div>
              </div>

              <button
                class="button is-primary"
                x-bind:disabled="loading || !prompt"
                x-on:click="async () => { loading = true; answer = ''; try { answer = await onSubmit(prompt, system) } catch(err) { console.error(err); } finally { loading = false; } }"
              >
                <span class="text" x-show="!loading">Send</span>
                <span class="text" x-show="loading">Thinking...</span>
              </button>
            </div>
          </div>

          <!-- Response -->
          <template x-if="answer">
            <div class="u-flex u-flex-vertical u-gap-12">
              <div class="u-flex u-flex-vertical u-gap-12 card">
                <div class="u-flex u-gap-12">
                  <h5 class="eyebrow-heading-2">Claude:</h5>
                </div>

                <div style="overflow-x: hidden; line-break: anywhere">
                  <p class="u-color-text-gray" x-text="answer"></p>
                </div>
              </div>
            </div>
          </template>
          
          <!-- Model Info -->
          <div class="u-text-center u-margin-block-start-16">
            <p class="text u-color-text-gray">
              Powered by Claude 3.5 Haiku - Fast and efficient<br>
              <span style="color: #f02e65;">âœ¨ Auto-deployed from GitHub!</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
