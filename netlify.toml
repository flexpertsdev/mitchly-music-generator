# Netlify build configuration
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Function configuration
[functions]
  # Directory where functions are stored
  directory = "netlify/functions"

# Development server configuration
[dev]
  port = 5142
  targetPort = 5173
  functionsPort = 5143

# API redirects - route /api/* to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200